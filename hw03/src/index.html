<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=1900">
  <title>TypeScript HTML App</title>
  <style>
    html, body {
        margin: 0;
        overflow: hidden;
    }
    h4, span {
      font-size: 10px !important;
    }
    .Leftpanel{
      position: absolute !important;
      top: 20%;
      left: 10%;
      background: rgba(255, 255, 255, 0.5);
    }
    .Rightpanel{
      position: absolute !important;
      top: 20%;
      right: 10%;
    }
  </style>
  <!-- Pollyfill script -->
  <script src="https://unpkg.com/core-js-bundle@3.6.1/minified.js"></script>
  <!-- Live2DCubismCore script -->
  <script src = "./Core/live2dcubismcore.js"></script>
  <!-- Build script -->
  <script src = "./dist/bundle.js"></script>
</head>
<body>
  <div class="Leftpanel Slider">
    <div class="col">
      <div id="div ParamAngleX" style="border-width:1px; border-style:solid">
        <h4>ParamAngleX</h4>
        <span>-30</span>
        <input id="ParamAngleX" type="range" step="0.1" min="-30" max="30" value="0">
        <span>30</span>
      </div>

      <div id="div ParamAngleY" style="border-width:1px; border-style:solid">
        <h4>ParamAngleY</h4>
        <span>-30</span>
        <input id="ParamAngleY" type="range" step="0.1" min="-30" max="30" value="0">
        <span>30</span>
      </div>

      <div id="div ParamAngleZ" style="border-width:1px; border-style:solid">
        <h4>ParamAngleZ</h4>
        <span>-30</span>
        <input id="ParamAngleZ" type="range" step="0.1" min="-30" max="30" value="0">
        <span>30</span>
      </div>

      <div id="div ParamBrowLY" style="border-width:1px; border-style:solid">
        <h4>ParamBrowLY</h4>
        <span>-1</span>
        <input id="ParamBrowLY" type="range" step="0.1" min="-1" max="1" value="0">
        <span>1</span>
      </div>

      <div id="div ParamBrowRY" style="border-width:1px; border-style:solid">
        <h4>ParamBrowRY</h4>
        <span>-1</span>
        <input id="ParamBrowRY" type="range" step="0.1" min="-1" max="1" value="0">
        <span>1</span>
      </div>

      <div id="div ParamBrowLX" style="border-width:1px; border-style:solid">
        <h4>ParamBrowLX</h4>
        <span>-1</span>
        <input id="ParamBrowLX" type="range" step="0.1" min="-1" max="1" value="0">
        <span>1</span>
      </div>

      <div id="div ParamBrowRX" style="border-width:1px; border-style:solid">
        <h4>ParamBrowRX</h4>
        <span>-1</span>
        <input id="ParamBrowRX" type="range" step="0.1" min="-1" max="1" value="0">
        <span>1</span>
      </div>
    </div>
  </div>

  <div class="Rightpanel">
    <div class="Standard Slider" style="border-width:1px; border-style:solid; background: hsla(175, 100%, 75%, 0.6);">
      <label>標準參數 :</label>
      <h4>參數名稱</h4>
      <div class="Boundary">
        <span>最小值 : <input class="Standard Minimum" type="number" value="-30" style="width:50px"></span>
        <span>最大值 : <input class="Standard Maximum" type="number" value="30" style="width:50px"></span>
      </div>
      <input id="" class="Standard" type="range" step="0.1" min="-30" max="30" value="0" style="width:250px"><br>
      <select id="StandardParameterDropdown" style="width:250px">
        <option value="">~~~請選擇~~~</option>
      </select>
    </div>

    <div class="Specific Slider" style="border-width:1px; border-style:solid; background: hsla(40, 100%, 75%, 0.6); margin-top: 50%;">
      <label>特定參數 :</label>
      <h4>參數名稱</h4>
      <div class="Boundary">
        <span>最小值 : <input class="Specific Minimum" type="number" value="-30" style="width:50px"></span>
        <span>最大值 : <input class="Specific Maximum" type="number" value="30" style="width:50px"></span>
      </div>
      <input id="" class="Specific" type="range" step="0.1" min="-30" max="30" value="0" style="width:250px"><br>
      <select id="SpecificParameterDropdown" style="width:250px">
        <option value="">~~~請選擇~~~</option>
      </select>
    </div>

    <div class="Json" style="border-width:1px; border-style:solid; background: hsla(352, 100%, 75%, 0.6); margin-top: 10%;">
      <label>開啟模型參數檔(JSON) : </label><br>
      <input id="importedJson" type="file">
    </div>
  </div>

  <!-- HW03 -->
  <script src = "./main.js"></script>
</body>
</html>
